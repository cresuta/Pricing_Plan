<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main class="plan">
        <section class="pricing_plan daily">
            <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="">
            <h2>Day Pass</h2>
            <p>Single Location Use</p>
            <p class="price">$10</p>
            <button>Purchase</button>
        </section>
        <section class="pricing_plan weekly">
            <img src="https://images.unsplash.com/photo-1506197061617-7f5c0b093236?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1305&q=80" alt="">
            <h2>Week Pass</h2>
            <p>Single Location Use</p>
            <p class="price">$40</p>
            <button>Purchase</button>
        </section>
        <section class="pricing_plan monthly">
            <img src="https://images.unsplash.com/photo-1517838277536-f5f99be501cd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="">
            <h2>Month Membership</h2>
            <p>Single Location Use</p>
            <p>FREE 3-Day Guest Pass</p>
            <p class="price">$50</p>
            <button>Sign Up</button>
        </section>
        <section class="pricing_plan yearly">
            <img src="https://images.unsplash.com/photo-1602611001078-4512cf999d27?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1343&q=80" alt="">
            <h2>Annual Membership</h2>
            <p>Multiple Location Use</p>
            <p>Single Guest VIP</p>
            <p class="price">$480</p>
            <button>Sign Up</button>
        </section>
    </main>
</body>
</html>
